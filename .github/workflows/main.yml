name: Build Release ZIP

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create ZIP excluding folders
        run: |
          # Exclude these folders (customize as needed)
          EXCLUDED_FOLDERS=".git,node_modules,tests,docs,.github,venv,.venv,dist,build"
          
          # Create zip excluding specified folders
          zip -r release.zip * -x "${EXCLUDED_FOLDERS}/*" "${EXCLUDED_FOLDERS}/**"
          
          # Verify ZIP contents
          mkdir -p release
          unzip -l release.zip

          # Back to root (not needed, but shows structure)
          ls -la release/

      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-zip
          path: release
          retention-days: 30

      - name: Upload ZIP to release (if release published)
        if: github.event_name == 'release' && github.event.action == 'published'
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
